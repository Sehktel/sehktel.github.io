# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Пока выкипают сардельки
# email: info (at) suhov-aa.ru
description: >- # this means to ignore newlines until "baseurl:"
  Краткие байки, рассказываемые на кухне, когда стол накрыт, апперетив выпит, и все ждут, когда подадут горячее.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://sehktel.github.io/" 
github_username:  Sehktel

# Build settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  
theme: minima
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag


# Google Analytics
google_analytics: UA-65128121-1
yandex_metrika: 31424498

webmaster_verifications:
  google: re7UY9qybuk1mNHj8WpOib0kIjin_boPlFAjO5TjQoA


#Pagination - включаем пагинацию, которая позволит мне 
# разбить посты по страницам.
paginate: 5
paginate_path: "/blog/page:num/"
show_excerpts: true
permalink: /:year/:month/:day/:title/

# Настройки локализации
timezone: Europe/Moscow
lang: ru

# Настройки безопасности
safe: true

# Исключения
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - LICENSE
  - CNAME
  - .git
  - .gitignore
  - .sass-cache/
  - .jekyll-cache/
  - .jekyll-metadata
