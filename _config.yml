# Конфигурация сайта
title: Мой блог
email: your-email@example.com
description: >-
  Персональный блог о программировании, технологиях и путешествиях.
baseurl: ""
url: "https://sehktel.github.io"

# Настройки сборки
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  
theme: minima
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag

# Настройки постов
paginate: 5
paginate_path: "/blog/page:num/"
show_excerpts: true
permalink: /:year/:month/:day/:title/

# Настройки навигации
header_pages:
  - about.md
  - archive.md
  - programming.md
  - project-example.md
  - photo-gallery.md

# Настройки автора
author:
  name: Ваше Имя
  email: your-email@example.com

# Настройки локализации
timezone: Europe/Moscow
lang: ru

# Настройки SEO
twitter:
  username: your-twitter-handle
  card: summary

# Настройки безопасности
safe: true

# Исключения
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - README.md
  - LICENSE
  - CNAME
  - .git
  - .gitignore
  - .sass-cache/
  - .jekyll-cache/
  - .jekyll-metadata